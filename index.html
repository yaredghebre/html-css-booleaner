<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header-container">
            <img class="header-logo" src="img/logo.svg" alt="Header Logo">
        </div>
    </header>

    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
        <div class="main-container">
            <!-- TITLE SECTION -->
            <section>
                <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
                <p class="subtitle">Scritto da <span class="span-subtitle">The Booleaner</span></p>
                <p class="subtitle-date">il 10/10/2020</p>
            </section>
            <!-- /TITLE SECTION -->

            <!-- PICTURES SECTION -->
            <section>
                <img class="main-picture" src="img/tim-1.jpg" alt="Foto Tim Sx">
                <img class="main-picture" src="img/tim-2.jpg" alt="Foto Tim Dx">
                <p class="picture-subtext">1st Photo: John S. and James L.Knight foundation, by Scott Henrichsen <br>2nd Photo: Wikimedia, by Paul Clarke</p>
            </section>
            <!-- /PICTURES SECTION -->

        </div>
    </main>
    <!-- /MAIN -->



    <!-- FOOTER -->
    <footer></footer>    
    <!-- /FOOTER -->


</body>
</html>
